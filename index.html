<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Speakers</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container flex items-center justify-center flex-col p-3">
    <h1 class="text-4xl font-bold  text-center">View our Featured Speakers for the Event</h1>
    <p class="mb-8 mx-auto">Speakers are core contributors and industry thought leaders working at
      <span class="text-blue-600">companies</span> that push for innovation.
    </p>

    <!-- Modal (Initially hidden) -->
    <div id="speakerModal" class="hidden bg-white p-6 w-1/2 rounded-lg shadow-xl flex items-center mb-8 transition-all">
      <img id="modalImage" src="" alt="Speaker Profile" class="w-36 h-36 object-cover rounded-full mr-6">
      <div class="flex-grow">
        <button id="closeModal"
          class="text-gray-500 hover:text-gray-800 text-2xl font-semibold float-right">&times;</button>
        <h2 id="speakerName" class="text-2xl font-bold mb-2"></h2>
        <h3 id="speakerPosition" class="text-lg font-semibold text-gray-600 mb-4"></h3>
        <p id="speakerDetails" class="text-gray-700"></p>
      </div>
    </div>

    <!-- Carousel Container -->
    <div class="relative w-full">
      <!-- Previous Button -->
      <button id="prevBtn"
        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white p-3 rounded-full z-10 hover:bg-opacity-75">
        &#10094;
      </button>

      <!-- Carousel -->
      <div id="speakerCarousel" class="flex overflow-x-auto gap-4 scroll-smooth no-scrollbar">
        <!-- Speaker Cards will be dynamically generated -->
      </div>

      <!-- Next Button -->
      <button id="nextBtn"
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white p-3 rounded-full z-10 hover:bg-opacity-75">
        &#10095;
      </button>
    </div>

    <button class="mt-7 bg-blue-600 text-white text-xl px-8 py-4 rounded-xl">See the Program</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
